name: Build and Deploy Next.js to Azure Web App

on:
  push:
    branches: ["main"] # Change to your default branch if different (e.g., "master")
  workflow_dispatch: # Allows manual triggers

env:
  AZURE_WEBAPP_NAME: seqfirstweb-fgdkfxb0engxa4ag # Your Azure Web App name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Use "18.x" if your app requires Node 18

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare standalone bundle for deployment
        run: |
          mkdir -p .next/standalone/.next
          mv .next/static .next/standalone/.next/static
          if [ -d "public" ]; then mv public .next/standalone/public; fi # Moves public folder if it exists

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seqfirstweb'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .next/standalone # Deploys the standalone bundle
