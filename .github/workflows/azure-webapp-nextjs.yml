name: Build & Deploy Next.js to Azure Web App (Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (CI)
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # Optional but recommended: remove devDependencies to slim the deploy
      - name: Prune to production deps
        run: npm prune --production

      # Prepare a minimal runtime folder for deployment
      - name: Create deployable folder
        run: |
          mkdir -p release
          cp -r .next release/.next
          cp -r public release/public 2>/dev/null || true
          cp package.json package-lock.json release/
          cp next.config.js release/ 2>/dev/null || true
          cp -r node_modules release/node_modules

      # Deploy the 'release' folder to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seqfirstweb'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './release'
